<div class="container-fluid">
    <div class="navbar navbar-default">

    </div>
    <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="text-center">Register</h1>
                </div>
                <div class="modal-body">
                    <form class="form col-md-12 center-block">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" placeholder="Username"
                                   ng-model="name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" placeholder="Firstname"
                                   ng-model="firstName" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" placeholder="Lastname"
                                   ng-model="lastName" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control input-lg" placeholder="Email Id"
                                   ng-model="email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control input-lg" placeholder="Password"
                                   ng-model="password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control input-lg cp" placeholder="Confirm Password"
                                   ng-model="confirmPassword" ng-change="validatePasswords(password,confirmPassword)"
                                   required>
                        </div>
                        <div class="form-group">
                            <div class="row center-block">
                                <button class="btn btn-primary btn-lg col-sm-12">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</div>
