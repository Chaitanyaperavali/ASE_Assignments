<div class="container-fluid">
    <div class="navbar navbar-default">

    </div>
    <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="text-center">Login</h1>
                    <p>Hello {{name}}</p>
                </div>
                <div class="modal-body">
                    <form class="form col-md-12 center-block">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" placeholder="User name"
                                   ng-model="name" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control input-lg" placeholder="Password"
                                   ng-model="password" required>
                        </div>
                        <div class="row">
                            <span class="pull-right col-sm-4">Don't have account yet?</span>
                        </div>
                        <div class="form-group">

                            <button class="btn btn-primary btn-lg col-sm-5" type="submit" ng-click="saveDetails(name,password)">Login
                            </button>
                            <button class="btn btn-primary btn-lg col-sm-5 pull-right" ng-click="toRegister()"
                                    formnovalidate>Register
                            </button>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</div>
